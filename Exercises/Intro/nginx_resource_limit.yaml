# kubectl apply -f https://k8s.io/examples/pods/simple-pod.yaml
apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  namespace: test
spec:
  resources:
    requests:
      cpu: "0.2"
      memory: "128M"
    limits:
      cpu: "0.5"
      memory: "256M"
  containers:
    - name: nginx
      image: "nginx:1.14.2"
      ports:
        - containerPort: 80
